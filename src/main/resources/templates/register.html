<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-body p-5">
						<h2 class="text-center mb-4">
							<i class="fas fa-user-plus text-primary"></i> Patient
							Registration
						</h2>

						<div th:if="${error}" class="alert alert-danger"
							th:text="${error}"></div>

						<form th:action="@{/register}" th:object="${user}" method="post">
							<div class="mb-3">
								<label class="form-label">Full Name *</label> <input type="text"
									class="form-control" th:field="*{fullName}" required>
								<div th:if="${#fields.hasErrors('fullName')}"
									class="text-danger" th:errors="*{fullName}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Username *</label> <input type="text"
									class="form-control" th:field="*{username}" required>
								<div th:if="${#fields.hasErrors('username')}"
									class="text-danger" th:errors="*{username}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Email *</label> <input type="email"
									class="form-control" th:field="*{email}" required>
								<div th:if="${#fields.hasErrors('email')}" class="text-danger"
									th:errors="*{email}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Phone *</label> <input type="text"
									class="form-control" th:field="*{phone}" required>
								<div th:if="${#fields.hasErrors('phone')}" class="text-danger"
									th:errors="*{phone}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Password *</label> <input
									type="password" class="form-control" th:field="*{password}"
									required>
								<div th:if="${#fields.hasErrors('password')}"
									class="text-danger" th:errors="*{password}"></div>
							</div>

							<button type="submit" class="btn btn-primary w-100 mb-3">
								<i class="fas fa-user-plus"></i> Register
							</button>

							<div class="text-center">
								<p>
									Already have an account? <a th:href="@{/login}">Login here</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
