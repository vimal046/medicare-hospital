<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
	<nav th:replace="~{fragments/header :: navbar}"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 p-0">
				<div th:replace="~{fragments/header :: patient-sidebar}"></div>
			</div>

			<div class="col-md-10 p-4">
				<h2 class="page-title">
					<i class="fas fa-prescription-bottle-alt"></i> My Prescriptions
				</h2>

				<div class="row g-4">
					<div class="col-md-4" th:each="rx : ${prescriptions}">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-header"
								style="background: linear-gradient(135deg, #2563eb, #1e40af);">
								<h6 class="mb-0 fw-bold">
									<i class="fas fa-pills"></i> <span th:text="${rx.medicineName}">Medicine
										Name</span>
								</h6>
							</div>
							<div class="card-body">
								<div class="mb-3">
									<label class="text-secondary small">Dosage</label>
									<p class="mb-0 fw-bold" th:text="${rx.dosage}">2 times
										daily</p>
								</div>
								<div class="mb-3">
									<label class="text-secondary small">Duration</label>
									<p class="mb-0 fw-bold">
										<span class="badge bg-warning"
											th:text="${rx.duration} + ' days'">7 days</span>
									</p>
								</div>
								<div class="mb-3">
									<label class="text-secondary small">Instructions</label>
									<p class="mb-0" th:text="${rx.instructions}">After meals</p>
								</div>
								<hr>
								<div class="text-center">
									<small class="text-secondary"> <i
										class="fas fa-user-md"></i> Prescribed by: <strong
										th:text="${rx.doctorName}">Dr. Smith</strong>
									</small>
								</div>
							</div>
						</div>
					</div>

					<div th:if="${#lists.isEmpty(prescriptions)}" class="col-12">
						<div class="card border-0 shadow-sm">
							<div class="card-body text-center py-5">
								<i class="fas fa-prescription fa-4x mb-4"
									style="color: var(--border-color);"></i>
								<h4 class="mb-3">No Prescriptions Found</h4>
								<p class="text-secondary mb-4">You don't have any
									prescriptions yet. Book an appointment to consult with a
									doctor.</p>
								<a th:href="@{/patient/appointments/book}"
									class="btn btn-primary"> <i class="fas fa-calendar-plus"></i>
									Book Appointment
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
